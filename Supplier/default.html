    <title>云商城供应商管理</title>
    <script>
        //IFrame弹出
        function DialogFrame(url, title_tip, w_width, h_height) {
            var tmpwidth = 900;
            var tmpheight = 520;
            if (w_width != null) {
                tmpwidth = w_width;
            }
            if (h_height != null) {
                tmpheight = h_height;
            }
            if (tmpwidth != 0) {
                if (tmpheight != 0) {
                    art.dialog.open(url, { title: title_tip, width: tmpwidth, height: tmpheight }, true);
                } else {
                    art.dialog.open(url, { title: title_tip, width: tmpwidth }, true);
                }
            } else {
                if (tmpheight != 0) {
                    art.dialog.open(url, { title: title_tip, height: tmpheight }, true);
                } else {
                    art.dialog.open(url, { title: title_tip }, true);
                }
            }

        }
    </script>

<style>
    .nicescroll-rails {
        margin-left: -600px !important;
        top: 75px !important;
    }

    .test {
        position: relative;
        overflow: hidden;
    }

    .ink {
        display: block;
        position: absolute;
        background: hsl(180, 0%, 80%);
        border-radius: 100%;
        transform: scale(0);
    }

        .ink.animate {
            animation: ripple 0.65s linear;
        }

    @keyframes ripple {
        100% {
            opacity: 0;
            transform: scale(2.5);
        }
    }
</style>

            <iframe id="frammain" name="frammain" class="framecontent" runat="server" src="Default.aspx" frameborder="no" border="0" scrolling="no" onLoad="iFrameHeight()"></iframe>
        </div>
    </div>
    <script type="text/javascript" language="javascript">
        function iFrameHeight() {
            var ifm = document.getElementById("frammain");
            var subWeb = document.frames ? document.frames["frammain"].document :
            ifm.contentDocument;
            if (ifm != null && subWeb != null) {
                ifm.height = subWeb.body.scrollHeight;
            }
        }
    </script>
    <script>
        $(".hishop_menu_scroll").niceScroll({

            cursoropacitymin: 0,
            touchbehavior: false,
            cursorwidth: "5px",
            cursorborder: "0",
            cursorborderradius: "5px"
        });

        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
